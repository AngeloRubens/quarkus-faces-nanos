name: Build Quarkus Faces for Nanos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository del workflow (branch main)
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main   # assicuriamoci di avere il branch main

      # 2️⃣ Clona il repo esterno quarkus-faces
      - name: Clone quarkus-faces repo
        run: |
          git clone https://github.com/melloware/quarkus-faces.git

      # 3️⃣ Setup Java (Quarkus 3+ compatibile con Java 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      # 4️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('quarkus-faces/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5️⃣ Aggiorna application.properties per impostare i compressors
      - name: Configure HTTP compressors
        run: |
          cd quarkus-faces/src/main/resources
          sed -i '/^quarkus\.http\./d' application.properties || true
          echo "" >> application.properties
          echo "quarkus.http.compressors=deflate,gzip" >> application.properties
          cat application.properties

      # 6️⃣ Copia info.xhtml nella cartella resources
      - name: Add info.xhtml to resources
        run: |
          cp "$GITHUB_WORKSPACE/info.xhtml" "quarkus-faces/src/main/resources/META-INF/resources/"

      # 7️⃣ Build Maven uber-jar
      - name: Build uber-jar
        run: |
          cd quarkus-faces
          mvn clean package -Dquarkus.package.jar.compress=true -Dquarkus.package.jar.type=uber-jar -DskipTests

      # 8️⃣ Upload the uber-jar artifact
      - name: Upload uber-jar
        uses: actions/upload-artifact@v4
        with:
           name: quarkus-faces-runner
           path: quarkus-faces/target/*.jar
