name: Build Quarkus Faces for Nanos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona il repo esterno
      - name: Clone quarkus-faces repo
        run: |
          git clone https://github.com/melloware/quarkus-faces.git
          cd quarkus-faces

      # 2️⃣ Setup Java (Quarkus 3+ compatibile con Java 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('quarkus-faces/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Aggiorna application.properties per impostare i compressors
      - name: Configure HTTP compressors
        run: |
          cd quarkus-faces/src/main/resources
          # Disabilita Brotli (per evitare crash su Nanos)
          # Abilita solo deflate e gzip
          echo "quarkus.http.compressors=deflate,gzip" >> application.properties

      # 5️⃣ Build Maven uber-jar
      - name: Build uber-jar
        run: |
          cd quarkus-faces
          mvn clean package -Dquarkus.package.jar.type=uber-jar -DskipTests

      # 6️⃣ Upload the uber-jar artifact
      - name: Upload uber-jar
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-faces-uber-jar
          path: quarkus-faces/target/quarkus-faces-runner.jar
